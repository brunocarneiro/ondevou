		for(var i=0;i<lugares.lugares.length;i++){

				selectedElements[cont]=lugar;
			}
		cont++;
		}
		json['selectedPlaces']=selectedElements;
		ss=selectedElements;

		return json;

		})( jQuery );
	
	$("#register").hide();
	$("#import").hide();
	$("#importar").live('click',function(){
		$.ajax({
			type:'POST',
			data: "selectedPlaces="+JSON.stringify($('form').serializeJSON()["selectedPlaces"])+"&id=1",
			url: 'http://localhost:8080/site/soa/foursquare/selectedPlaces'
		});

	});

	$.ajax({
		url:"http://localhost:8080/site/foursquare/verify?id="+getParam('id')[0],
		success: function(result){
			result=$.parseJSON(result);
			bruno=result;
			if(result && result.response){
				$(".leftColWrapper").append("Vc esta autenicado<br/>");
				$("#import").click(function(){

					$.ajax({url:'http://localhost:8080/site/soa/foursquare/import'+getParam('id',getHash())[0],
						dataType:"json",
						success: function(data){

							var html = Mustache.to_html(getDialogTemplate(), data);
							lugares=data;
							$(html).dialog({width:400,height:500});
	
						}
			
					});
				});
				$("#import").show();
			}
			else{
				$("#register").attr("href",$("#register").attr("href")+getParam('id',getHash())[0]);
				$("#register").show();
			}
		}
	});

});

function getParam(name,url)
{
	name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
	var regexS = "[\\?&]" + name + "=([^&#]*)";
	var regex = new RegExp(regexS);
	var results = regex.exec(url||window.location);
	if(url!=null || url !=undefined)
	 return results;
	if(results == null || results=="")
	  return "";
	else
	  return decodeURIComponent(results[1].replace(/\+/g, " "));
}

function getHash(){
	
	var hash = window.location.hash;
	var retorno = hash.replace("#","").split('?');
	retorno[1]='?'+retorno[1];
	return retorno;
}


</script>
