<!DOCTYPE HTML>
<html lang="pt_BR" dir="ltr">
	<head>
		
		<title>Configurações Globais</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		
		<link rel="stylesheet" type="text/css" href="/epc/res-plc/geral.css" />
		
		<script type="text/javascript" src="/epc/res-mvp/javascript/jquery/jquery-1.5.js"></script>
		<script type="text/javascript" src="/epc/res-mvp/javascript/jquery/jquery.json-2.2.js"></script>
		
		<script type="text/javascript" src="/epc/res-mvp/javascript/pagebus/pagebus.js"></script>
		
		<script type="text/javascript" src="/epc/res-mvp/plc.mvp.js"></script>
		
	</head>
	<body>
		<div class="page">

			<form action="globalConfig" data-id="1">
			
				<!-- Mensagem erro -->
				<div class="plc-msg" id="plc-mensagem">
					<div class="ui-corner-all plc-msg-erro" style="display:none"></div>
					<div class="ui-corner-all plc-msg-sucesso" style="display:none"></div>
					<div class="ui-corner-all plc-msg-advertencia" style="display:none"></div>
					<div class="ui-corner-all plc-msg-livre" style="display:none"></div>
				</div>
				
				<!-- Campos de versão -->
				<input type="hidden" name="globalConfig_configAlmClientCompany_id" value="" />
				<input type="hidden" name="globalConfig_configInstallationSettings_id" value="" />
				<input type="hidden" name="globalConfig_configAlmClientCompany_version" value="" />
				
				<!-- Barra de ações -->
				<div class="header-bar">
					<div class="buttons">
						<button class="button save" value="save">Gravar</button>
						<span class="separator"></span>
						<button class="button link" value="link"></button>
						<button class="button print" value="print"></button>
					</div>
				</div>
				
				<div class="row">

					<!-- Empresa -->
					<fieldset>
						<legend>Empresa</legend>
						<div class="drow">
							<div class="leftcolumn">
								<div class="row">
									<span class="label"><label for="globalConfig_configAlmClientCompany_name">Nome:</label></span>
									<span class="input"><input type="text" class="wlarge" maxlength="50" name="globalConfig_configAlmClientCompany_name" value="" /></span>
								</div>
								 <div class="row">
									<span class="label"><label for="globalConfig_configAlmClientCompany_alias">Apelido:</label></span>
									<span class="input"><input type="text" class="wlarge" maxlength="15" name="globalConfig_configAlmClientCompany_alias" value="" /></span>
								</div>
								<div class="row">
									<span class="label"><label for="globalConfig_configAlmClientCompany_emailAlertUser">Conta de Email para Alertas:</label></span>
									<span class="input"><input type="email" class="wlarge" maxlength="100" size="30" name="globalConfig_configAlmClientCompany_emailAlertUser" value="" /></span>
								</div>
								<div class="row">
									<span class="label"><label for="globalConfig_configAlmClientCompany_emailAlertPassword">Senha da Conta de Email:</label></span>
									<span class="input"><input type="password" class="wlarge" maxlength="50" size="30" name="globalConfig_configAlmClientCompany_emailAlertPassword" value="" /></span>
								</div>
							</div>
							<div class="rightcolumn">
								<div class="row">
									<span class="label"><label for="globalConfig_configAlmClientCompany_urlSmallLogo">Logo Topo (até120 x 45 px):</label></span>
									<span class="input"><input type="text" class="wmedium" maxlength="256" size="30" name="globalConfig_configAlmClientCompany_urlSmallLogo" value="" /></span>
								</div>
								<div class="row">
									<span class="label"><label for="globalConfig_configAlmClientCompany_urlBigLogo">Logo Topo (até120 x 45 px):</label></span>
									<span class="input"><input type="text" class="wmedium" maxlength="256" size="30" name="globalConfig_configAlmClientCompany_urlBigLogo" value="" /></span>
								</div>
							</div>
						</div>
					</fieldset>

				</div>
				<div class="drow">
					<div class="leftcolumn">

						<!-- Instalação -->
						<fieldset>
							<legend>Instalação</legend>
							<div class="row">
								<span class="label"><label for="globalConfig_configInstallationSettings_installationArchitecture">Tipo de Instalação:</label></span>
								<span class="input">
									<select class="wmedium" name="globalConfig_configInstallationSettings_installationArchitecture" data-lookup="ConfigInstallationArchitecture">
										<option value="">[Selecione]</option>
									</select>
								</span>
							</div>
						</fieldset>

						<!-- Licença -->
						<fieldset>
							<legend>Licença</legend>
							<div class="row">
								<span class="label"><label for="globalConfig_configInstallationSettings_licenseNumber">Licença:</label></span>
								<span class="input"><input type="text" class="wlarge" maxlength="255" name="globalConfig_configInstallationSettings_licenseNumber" value="" /></span>
							</div>
							<div class="row">
								<span class="label"><label for="globalConfig_configInstallationSettings_licenseCompany">Licenciado:</label></span>
								<span class="input"><input type="text" class="wlarge" maxlength="50" name="globalConfig_configInstallationSettings_licenseCompany" value="" /></span>
							</div>
							<div class="row">
								<span class="label"><label for="globalConfig_configInstallationSettings_product">Produto:</label></span>
								<span class="input"><input type="text" class="wlarge" maxlength="50" name="globalConfig_configInstallationSettings_product" value="" /></span>
							</div>
							<div class="row">
								<span class="label"><label for="globalConfig_configInstallationSettings_version">Versão:</label></span>
								<span class="input"><input type="text" class="wsmall" maxlength="50" name="globalConfig_configInstallationSettings_version" value="" /></span>
							</div>
							<div class="row">
								<span class="label"><label for="globalConfig_configInstallationSettings_releaseNumber">Release:</label></span>
								<span class="input"><input type="text" class="wsmall" maxlength="50" name="globalConfig_configInstallationSettings_releaseNumber" value="" /></span>
							</div>
							<div class="row">
								<span class="label"><label for="globalConfig_configInstallationSettings_licenseType">Tipo Licença:</label></span>
								<span class="input"><input type="text" class="wsmall" maxlength="10" name="globalConfig_configInstallationSettings_licenseType" value="" /></span>
							</div>
							<div class="row">
								<span class="label"><label for="globalConfig_configInstallationSettings_licenseCompany">Módulo:</label></span>
								<span class="input">Todos</span>
							</div>
							<div class="row">
								<span class="label"><label for="globalConfig_configInstallationSettings_supportValidDate">Validade Suporte:</label></span>
								<span class="input">
									<!-- type="date" -->
									<input type="text" class="wsmall" maxlength="10" name="globalConfig_configInstallationSettings_supportValidDate" value="" />
								</span>
							</div>
							<div class="row">
								<span class="label"><label for="globalConfig_configInstallationSettings_maintenanceValidDate">Validade Manutenção:</label></span>
								<span class="input">
									<!-- type="date" -->
									<input type="text" class="wsmall" maxlength="10" name="globalConfig_configInstallationSettings_maintenanceValidDate" value="" />
								</span>
							</div>
							<div class="row">
								<span class="label"><label for="globalConfig_configInstallationSettings_subscriptionValidDate">Validade Software:</label></span>
								<span class="input">
									<!-- type="date" -->
									<input type="text" maxlength="10" class="wsmall" name="globalConfig_configInstallationSettings_subscriptionValidDate" value="" />
									<input type="checkbox" name=""/>indeterminada
								</span>
							</div>
						</fieldset>

					</div>
					<div class="rightcolumn">

						<!-- Controle Interno -->
						<fieldset style="height: 395px;">
							<legend>Controle Interno</legend>
							<div class="row">
								<span class="label"><label for="globalConfig_configInstallationSettings_flagCaseSyncLastDate">Última Sincronização Case:</label></span>
								<span class="input"><input type="text" maxlength="20" name="globalConfig_configInstallationSettings_flagCaseSyncLastDate" value="" /></span>
							</div>
							<div class="row">
								<span class="label"><label for="globalConfig_configInstallationSettings_flagAlertWorkItemLastDate">Último Envio de Alerta:</label></span>
								<span class="input"><input type="text" maxlength="20" name="globalConfig_configInstallationSettings_flagAlertWorkItemLastDate" value="" /></span>
							</div>
						</fieldset>

					</div>
				</div>
				<div class="row">

					<!-- Opções Globais -->
					<fieldset>
						<legend>Opções Globais</legend>
						<div class="row">
							<span class="label"><label for="globalConfig_configAlmClientCompany_recordMaxHourPerDay">Máximo Horas Apropriação/Dia:</label></span>
							<span class="input"><input type="text" maxlength="20" name="globalConfig_configAlmClientCompany_recordMaxHourPerDay" value="" /></span>
						</div>
					</fieldset>

				</div>
			</form>
		</div>
	</body>
</html>
