<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:plcf="http://www.powerlogic.com.br/plcf" 
	xmlns:tr="http://myfaces.apache.org/trinidad" 
	xmlns:trh="http://myfaces.apache.org/trinidad/html">  
	<ui:composition> 
		<plcf:tabela tituloChave="usuarioarg.titulo"> 
			<plcf:linha> 
				<plcf:celula> 
					<plcf:titulo tituloChave="label.id"/>  
					<plcf:texto id="id" value="#{usuario.id}" ajudaChave="ajuda.id"/> 
				</plcf:celula>  
				<plcf:celula> 
					<plcf:titulo tituloChave="label.nome"/>  
					<plcf:texto id="nome" value="#{usuario.nome}" ajudaChave="ajuda.nome" tamanho="60"/> 
				</plcf:celula>  
				<plcf:celula> 
					<plcf:titulo tituloChave="label.sobrenome"/>  
					<plcf:texto id="sobrenome" value="#{usuario.sobrenome}" ajudaChave="ajuda.sobrenome" tamanho="60"/> 
				</plcf:celula>  
			</plcf:linha> 
			<plcf:linha> 
				<plcf:celula> 
					<plcf:titulo tituloChave="label.senha"/>  
					<plcf:texto id="senha" value="#{usuario.senha}" ajudaChave="ajuda.senha" tamanho="60"/> 
				</plcf:celula>  
				<plcf:celula> 
					<plcf:titulo tituloChave="label.twitter"/>  
					<plcf:texto id="usuarioTwitter_twitter" value="#{usuario.usuarioTwitter.twitter}" ajudaChave="ajuda.twitter" tamanho="60"/> 
				</plcf:celula> 
			</plcf:linha>
			<plcf:linha> 
				<plcf:celula> 
					<plcf:titulo tituloChave="label.email"/>  
					<plcf:texto id="email" value="#{usuario.email}" ajudaChave="ajuda.email" tamanho="60"/> 
				</plcf:celula>
			</plcf:linha>  
		</plcf:tabela> 
	</ui:composition> 
</html>
