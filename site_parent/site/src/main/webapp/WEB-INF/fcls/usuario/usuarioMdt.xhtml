<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:plcf="http://www.powerlogic.com.br/plcf" 
	xmlns:tr="http://myfaces.apache.org/trinidad" 
	xmlns:trh="http://myfaces.apache.org/trinidad/html">  
	<ui:composition> 
		<plcf:tabela tituloChave="usuario.mestre.titulo.comp" aoSair="comutaAbaFacelets(1)"> 
			<plcf:linha> 
				<plcf:celula> 
					<plcf:titulo tituloChave="label.id"/>  
					<plcf:oid id="id" ajudaChave="ajuda.id"/> 
				</plcf:celula>  
			</plcf:linha>
			<plcf:linha>   
				<plcf:celula> 
					<plcf:titulo tituloChave="label.nome"/>  
					<plcf:texto id="nome" value="#{usuario.nome}" ajudaChave="ajuda.nome"/> 
				</plcf:celula>  
			</plcf:linha>
			<plcf:linha>   				
				<plcf:celula> 
					<plcf:titulo tituloChave="label.sobrenome"/>  
					<plcf:texto id="sobrenome" value="#{usuario.sobrenome}" ajudaChave="ajuda.sobrenome"/> 
				</plcf:celula> 
			</plcf:linha>  
			<plcf:linha> 
				<plcf:celula> 
					<plcf:titulo tituloChave="label.email"/>  
					<plcf:texto id="email" value="#{usuario.email}" ajudaChave="ajuda.email" tamanho="30"/> 
				</plcf:celula>  
			</plcf:linha>
			<plcf:linha>   				
				<plcf:celula> 
					<plcf:titulo tituloChave="label.senha"/>  
					<plcf:texto id="senha" value="#{usuario.senha}" ajudaChave="ajuda.senha"/> 
				</plcf:celula>  
			</plcf:linha>
			<plcf:linha>   				
				<plcf:celula> 
					<plcf:titulo tituloChave="label.twitter"/>  
					<plcf:texto id="twitter" value="#{usuario.usuarioTwitter.twitter}" ajudaChave="ajuda.twitter"/> 
				</plcf:celula> 
			</plcf:linha>
			<plcf:linha> 
				<plcf:celula columnSpan="3"> 
					<plcf:titulo tituloChave="label.urlFoto"/>  
					<plcf:texto id="urlFoto" value="#{usuario.urlFoto}" ajudaChave="ajuda.urlFoto" tamanho="200"/> 
				</plcf:celula> 
			</plcf:linha>  
			<plcf:linha> 
				<plcf:celula> 
					<plcf:titulo tituloChave="label.estadoCivil"/>  
					<plcf:comboEstatico id="estadoCivil" value="#{usuario.estadoCivil}" dominio="EstadoCivil" exibeBranco="S" ajudaChave="ajuda.estadoCivil"/> 
				</plcf:celula>  
			</plcf:linha>
			<plcf:linha>   				
				<plcf:celula> 
					<plcf:titulo tituloChave="label.dataNascimento"/>  
					<plcf:data id="dataNascimento" value="#{usuario.dataNascimento}" ajudaChave="ajuda.dataNascimento"/> 
				</plcf:celula>  
			</plcf:linha>
			<plcf:linha>   				
				<plcf:celula> 
					<plcf:titulo tituloChave="label.sexo"/>  
					<plcf:comboEstatico id="sexo" value="#{usuario.sexo}" dominio="Sexo" exibeBranco="S" ajudaChave="ajuda.sexo"/> 
				</plcf:celula> 
			</plcf:linha>  
			<plcf:linha> 
				<plcf:celula> 
					<plcf:titulo tituloChave="label.orientacaoSexual"/>  
					<plcf:comboEstatico id="orientacaoSexual" value="#{usuario.orientacaoSexual}" dominio="OrientacaoSexual" exibeBranco="S" ajudaChave="ajuda.orientacaoSexual"/> 
				</plcf:celula>  
			</plcf:linha>
			<plcf:linha>   				
				<plcf:celula> 
					<plcf:titulo tituloChave="label.profissao"/>  
					<plcf:texto id="profissao" value="#{usuario.profissao}" ajudaChave="ajuda.profissao" tamanho="20"/> 
				</plcf:celula> 
			</plcf:linha>
			<plcf:linha> 
				<plcf:celula> 
					<plcf:titulo titulo="Facebook"/>  
					<plcf:texto id="profissao" value="#{usuario.facebookId}" ajudaChave="ajuda.profissao"/> 
				</plcf:celula> 
			</plcf:linha>  
			<plcf:linha> 
				<plcf:celula> 
					<plcf:titulo titulo="Foursquare"/>  
					<plcf:texto id="profissao" value="#{usuario.foursquareId}" ajudaChave="ajuda.profissao"/> 
				</plcf:celula> 
			</plcf:linha>  
		</plcf:tabela> 
	</ui:composition> 
</html>
