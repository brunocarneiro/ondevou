<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:plcf="http://www.powerlogic.com.br/plcf" 
	xmlns:tr="http://myfaces.apache.org/trinidad" 
	xmlns:trh="http://myfaces.apache.org/trinidad/html">  
	<ui:composition> 
		<plcf:tabela tituloChave="lugar.mestre.titulo.comp" aoSair="comutaAbaFacelets(1)"> 
			<plcf:linha> 
				<plcf:celula> 
					<plcf:titulo tituloChave="label.id"/>  
					<plcf:oid id="id" ajudaChave="ajuda.id"/> 
				</plcf:celula>  
				<plcf:celula> 
					<plcf:titulo tituloChave="label.nome"/>  
					<plcf:texto id="nome" value="#{lugar.nome}" ajudaChave="ajuda.nome"/> 
				</plcf:celula> 
			</plcf:linha>  
			<plcf:linha> 
				<plcf:celula> 
					<plcf:titulo tituloChave="label.resenha"/>  
					<plcf:area id="resenha" value="#{lugar.resenha}" ajudaChave="ajuda.resenha" colunas="30" linhas="10"/> 
				</plcf:celula>  
				<plcf:celula> 
					<plcf:titulo tituloChave="label.twitter"/>  
					<plcf:texto id="twitter" value="#{lugar.twitter}" ajudaChave="ajuda.twitter"/> 
				</plcf:celula>  
				<plcf:celula> 
					<plcf:titulo tituloChave="label.telefone"/>  
					<plcf:texto id="telefone" value="#{lugar.telefone}" ajudaChave="ajuda.telefone"/> 
				</plcf:celula> 
			</plcf:linha>  
			<plcf:linha> 
				<plcf:celula> 
					<plcf:titulo tituloChave="label.urlFoto"/>  
					<plcf:texto id="urlFoto" value="#{lugar.urlFoto}" ajudaChave="ajuda.urlFoto" tamanhoMaximo="300" tamanho="300"/> 
				</plcf:celula> 
			</plcf:linha> 
			<plcf:linha> 
				<plcf:celula> 
					<plcf:titulo titulo="tags"/>  
					<plcf:texto id="tags" value="#{lugar.tags}" ajudaChave="ajuda.urlFoto" tamanhoMaximo="300" tamanho="300"/> 
				</plcf:celula> 
			</plcf:linha> 
		</plcf:tabela> 
	</ui:composition> 
</html>
