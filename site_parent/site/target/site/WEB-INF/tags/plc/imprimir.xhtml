<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:plcf="http://www.powerlogic.com.br/plcf"
	xmlns:plct="http://www.powerlogic.com.br/plct"
	xmlns:tr="http://myfaces.apache.org/trinidad"
	xmlns:trh="http://myfaces.apache.org/trinidad/html">
	
	<f:loadBundle basename="ApplicationResources" var="msg" />
	<f:loadBundle basename="jCompanyResources" var="jCompanyResources" />
	
<c:if test="#{requestScope.exibeImprimirPlc=='S' and requestScope.exibe_jcompany_evt_imprimir!='N'}">
<!-- TODO Esta colocando uma pasta 'icoArrojado' para buscar a imagem -->
<c:if test="#{estiloExibicao == 'somenteIcone'}">
	<ui:include src="imprimirPainel.xhtml" />
</c:if>
<c:if test="#{estiloExibicao != 'somenteIcone'}">
<c:if test="#{not empty urlIconeBase}">
<c:set var="urlIconeEstiloImprimir" value="background-image: url('#{request.contextPath}#{urlIconeBase}/form-imp.png'); background-repeat: no-repeat; padding-left: 5px; width: 20px; background-color: transparent; border: 0;"/>
</c:if>
<c:if test="#{impressaoInteligente == 'S' or indImp=='S'}">
	<input
		type="button"
		style="#{urlIconeEstiloImprimir}"
		onclick="setBotaoAcao(getBotaoArray('IMPRIMIR'));chamarImpressao('#{request.contextPath}/f/fcls/geralImpressao.xhtml?evento=#{jCompanyResources['jcompany.evt.imprimir']}&amp;impIntel=S',document.title,'impressao');" 
		onmouseover="try{animar(event , '2')}catch(e){}"
		onmouseout="try{animar(event, '')}catch(e){}" 
		id="botao_menu_imprimir1" 
		title="#{jCompanyResources['jcompany.opcoes.impressao']}" 
		class="botao_menu ui-state-default plc-botao" 
		/>
</c:if>
<c:if test="#{impressaoInteligente != 'S' and indImp!='S'}">
	<input 
		type="button"
		value="#{jCompanyResources['jcompany.evt.imprimir']}"
		style="#{urlIconeEstiloImprimir}"
		onclick="setBotaoAcao(getBotaoArray('IMPRIMIR'));chamarImpressao('#{request.contextPath}/f/fcls/geralImpressao.xhtml?evento=#{jCompanyResources['jcompany.evt.imprimir']}&amp;impIntel=N',document.title,'impressao');" 
		onmouseover="try{animar(event , '2')}catch(e){}" 
		onmouseout="animar(event, '')" 
		id="botao_menu_imprimir2" 
		/>
		
</c:if>
</c:if>
<script id="avaliar:botaoimprimir" type="text/javascript">
regBotaoEvento('#{jCompanyResources['jcompany.evt.imprimir']}','IMPRIMIR');
<c:if test="#{empty hotKey and not empty metadados['imprimirHotKey'] and metadados['imprimirHotKey'] != '#'}">
	<c:set var="hotKey" value="#{metadados['imprimirHotKey']}"/>
</c:if>
<c:if test="#{not empty hotKey}">
	redefinirTeclaAtalho("F12","#{hotKey}");
</c:if>
</script>	
</c:if><!-- /Mostra botao? -->	

</ui:composition>
