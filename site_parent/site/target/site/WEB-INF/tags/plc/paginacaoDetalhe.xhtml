<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:plcf="http://www.powerlogic.com.br/plcf"
	xmlns:plct="http://www.powerlogic.com.br/plct"
	xmlns:tr="http://myfaces.apache.org/trinidad"
	xmlns:trh="http://myfaces.apache.org/trinidad/html">
	<!--
	@param nomeDetalhe Nome do detalhe.
	-->
	<ui:composition>
		
		<c:set var="controladorDetalhe" value="#{plcControleDetalhePaginado.mapaControles[nomeDetalhe]}" />

		<c:if test="#{visualizaDocumentoPlc != 'S' and not empty controladorDetalhe }">
			<br/>
			<plcf:tabela titulo="paginacao" classeCSS="plc-paginacao">
				<plcf:linha>
					<plcf:celula>
						<plcf:botaoAcao id="navFirst" onclick="jQuery('#detCorrPlc').val('#{nomeDetalhe}');jQuery('#detCorrPlcPaginado').val('#{nomeDetalhe}')" acao="navigationDetailFirst" partialSubmit="true" validaForm="false" urlIcone="ico iNavPrimeiro" disabled="#{controladorDetalhe.paginaAtual == 1}"/>
						<plcf:botaoAcao id="navPrevious" onclick="jQuery('#detCorrPlc').val('#{nomeDetalhe}');jQuery('#detCorrPlcPaginado').val('#{nomeDetalhe}')" acao="navigationDetailPrevious" partialSubmit="true" validaForm="false" urlIcone="ico iNavAnterior" disabled="#{controladorDetalhe.paginaAtual == 1}"/>
						Página #{controladorDetalhe.paginaAtual} de #{controladorDetalhe.numTotalPaginas}
						<plcf:botaoAcao id="navNext" onclick="jQuery('#detCorrPlc').val('#{nomeDetalhe}');jQuery('#detCorrPlcPaginado').val('#{nomeDetalhe}')" acao="navigationDetailNext"  partialSubmit="true" validaForm="false" urlIcone="ico iNavProximo" disabled="#{controladorDetalhe.paginaAtual == controladorDetalhe.numTotalPaginas}"/>
						<plcf:botaoAcao id="navLast" onclick="jQuery('#detCorrPlc').val('#{nomeDetalhe}');jQuery('#detCorrPlcPaginado').val('#{nomeDetalhe}')" acao="navigationDetailLast"   partialSubmit="true" validaForm="false" urlIcone="ico iNavUltimo" disabled="#{controladorDetalhe.paginaAtual == controladorDetalhe.numTotalPaginas}"/>
						
						Ir para a página:
						<tr:selectOneChoice autoSubmit="true" valueChangeListener="#{plcAction.navigationToPage}" value="#{controladorDetalhe.paginaAtual}" onfocus="jQuery('#detCorrPlc').val('#{nomeDetalhe}');jQuery('#detCorrPlcPaginado').val('#{nomeDetalhe}')"> 
							<c:forEach begin="1" end="#{controladorDetalhe.numTotalPaginas}" varStatus="statusPagina">
								<tr:selectItem label="#{statusPagina.index}" value="#{statusPagina.index}"/>
							</c:forEach>
						</tr:selectOneChoice>
					</plcf:celula>
				</plcf:linha>
			</plcf:tabela>
		</c:if>
		
	</ui:composition>
</html>
