<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:plcf="http://www.powerlogic.com.br/plcf" 
	xmlns:tr="http://myfaces.apache.org/trinidad" 
	xmlns:trh="http://myfaces.apache.org/trinidad/html">  
	<ui:composition> 
		<plcf:tabela tituloChave="lugarUsuarioarg.titulo"> 
			<plcf:linha> 
				<plcf:celula> 
					<plcf:titulo tituloChave="label.id"/>  
					<plcf:texto id="id" value="#{lugarUsuario.id}" ajudaChave="ajuda.id"/> 
				</plcf:celula>  
				<plcf:celula> 
					<plcf:titulo tituloChave="label.lugar"/>  
					<plcf:vinculado id="lugar" value="#{lugarUsuario.lugar}" propSelPop="lugar" idExibe="S" idSomenteLeitura="N" autoRecuperacaoClasse="com.plc.site.entity.Lugar" actionSel="lugarsel" modal="S" ajudaChave="ajuda.lugar" onkeydown="selecionaPorTecla(event,this);"/> 
				</plcf:celula>  
				<plcf:celula> 
					<plcf:titulo tituloChave="label.usuario"/>  
					<plcf:vinculado id="usuario" value="#{lugarUsuario.usuario}" propSelPop="usuario" idExibe="S" idSomenteLeitura="N" autoRecuperacaoClasse="com.plc.site.entity.Usuario" actionSel="usuariosel" modal="S" ajudaChave="ajuda.usuario" onkeydown="selecionaPorTecla(event,this);"/> 
				</plcf:celula> 
			</plcf:linha> 
		</plcf:tabela> 
	</ui:composition> 
</html>
