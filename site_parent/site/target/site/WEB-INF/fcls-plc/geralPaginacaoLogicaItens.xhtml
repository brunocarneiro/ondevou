<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:plcf="http://www.powerlogic.com.br/plcf"
	xmlns:tr="http://myfaces.apache.org/trinidad"
	xmlns:trh="http://myfaces.apache.org/trinidad/html">
	<body>
		<ui:composition>
			
			<c:set var="controladorPaginacao" value="#{plcControlePaginacao.mapaControles[plcURLSemBarra]}" />
			
			<plcf:tabela rendered="#{not empty controladorPaginacao}">
				<plcf:linha>
					
					<plcf:celula>
						
						<input type="hidden" id="navDe" name="navDe" value="#{controladorPaginacao.navDe}" />
						
						<c:if test="#{not empty param.mcPlc}">
							<input type="hidden" id="mcPlc" name="mcPlc" value="#{param.mcPlc}" />
						</c:if>
						<c:if test="#{not empty param.mfPlc}">
							<input type="hidden" id="mfPlc" name="mfPlc" value="#{param.mfPlc}" />
						</c:if>
						<c:if test="#{not empty param.modoJanelaPlc}">
							<input type="hidden" id="modoJanelaPlc" name="modoJanelaPlc" value="#{param.modoJanelaPlc}" />
						</c:if>
						<c:if test="#{not empty param.indMultiSelPlc}">
							<input type="hidden" id="indMultiSelPlc" name="indMultiSelPlc" value="#{param.indMultiSelPlc}" />
						</c:if>
						
						<c:if test="#{controladorPaginacao.navDe gt 0 and not empty plcAction.logicaItensPlc and not empty plcAction.logicaItensPlc.itensPlc}" >
							<plcf:botaoAcao onclick="jQuery('#navDe').val('1');" action="#{plcAction.search}" partialSubmit="true" validaForm="false" urlIcone="ico iNavPrimeiro" disabled="#{controladorPaginacao.paginaAtual == 1}" />
							<plcf:botaoAcao onclick="jQuery('#navDe').val('#{controladorPaginacao.navAnterior}');" action="#{plcAction.search}" partialSubmit="true" validaForm="false" urlIcone="ico iNavAnterior" disabled="#{controladorPaginacao.paginaAtual == 1}" />
							#{controladorPaginacao.navDe} at&eacute; #{controladorPaginacao.navAte} de #{controladorPaginacao.numTotalRegistros}
							<plcf:botaoAcao onclick="jQuery('#navDe').val('#{controladorPaginacao.navProxima}');" action="#{plcAction.search}" partialSubmit="true" validaForm="false" urlIcone="ico iNavProximo" disabled="#{controladorPaginacao.paginaAtual == controladorPaginacao.numTotalPaginas}"/>
							<plcf:botaoAcao onclick="jQuery('#navDe').val('#{controladorPaginacao.navUltima}');" action="#{plcAction.search}" partialSubmit="true" validaForm="false" urlIcone="ico iNavUltimo" disabled="#{controladorPaginacao.paginaAtual == controladorPaginacao.numTotalPaginas}"/>
						</c:if>
						
						
					</plcf:celula>
					
				</plcf:linha>
			</plcf:tabela>
		</ui:composition>
	</body>
</html>
