<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"> 
<ui:composition xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:plcf="http://www.powerlogic.com.br/plcf"
	xmlns:plct="http://www.powerlogic.com.br/plct" 
	xmlns:tr="http://myfaces.apache.org/trinidad"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:trh="http://myfaces.apache.org/trinidad/html">
	<div>
		
		<div class="plc-msg" id="plc-mensagem">
			<div class="ui-corner-all plc-msg-erro" style="display:none"></div>
			<div class="ui-corner-all plc-msg-sucesso" style="display:none"></div>
			<div class="ui-corner-all plc-msg-advertencia" style="display:none"></div>
			<div class="ui-corner-all plc-msg-livre" style="display:none"></div>
		</div>

		 <script type="text/javascript">
                jQuery(function(){
                <tr:iterator value="#{plcComponenteVisual.listaCores}" var="itemCor" varStatus="status" rows="0">
                        <h:outputText value="var #{itemCor[0]} = [];" escape="false"/>
                        <tr:iterator value="#{plcMsgUtil.mensagens[itemCor[1]]}" var="mensagem" varStatus="statusMensagem" rows="0">
                                <h:outputText value="#{itemCor[0]}.push(#{mensagem.scriptMessage});" escape="false"/>
                        </tr:iterator>
                        <h:outputText value="jQuery.plc.mensagem('#{itemCor[0]}', #{itemCor[0]});" escape="false"/>
                </tr:iterator>
                });
          </script>
	</div>
</ui:composition>
