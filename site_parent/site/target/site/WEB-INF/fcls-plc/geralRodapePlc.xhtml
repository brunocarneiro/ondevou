      xmlns:tr="http://myfaces.apache.org/trinidad"

<head>
	<!-- Exemplos de enderecamentos possiveis de CSS. Alem destes pode ser local absoluto  -->

	<link rel="StyleSheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/themes/base/jquery-ui.css" type="text/css" charset="UTF-8" />
	<link rel="StyleSheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/themes/black-tie/jquery-ui.css" type="text/css" charset="UTF-8" />
</head>
<body>
<div id="plc-rodape" class="ui-widget ui-widget-header plc-rodape">
<ui:composition>
  <f:loadBundle basename="jCompanyResources" var="jCompanyResources" />

	<tr:form id="rodape">
		<h1 style="visibility:hidden;width:1px;height:1px;"> 
			<plcf:botaoAcao	acao="logout" label="jcompany.evt.desconectar" styleClass="display:none" botaoArrayID="DESCONECTAR" id="plc-acao-desconecta1" class="plc-acao-desconecta" /> 
		</h1>
		<h1 style="visibility:hidden;width:1px;height:1px;"> 
			<plcf:botaoAcao	acao="" label="jcompany.evt.home" styleClass="display:none" botaoArrayID="HOME" id="plc-acao-home" class="plc-acao-home" validaForm="false" partialSubmit="true" />
		</h1>
		<input type="submit" id="plc-acao-desconecta" name="plc-acao-desconecta" onclick="funcaoDesconectar(); return false;" style="display:none" />
	</tr:form>
	
	
	<div id="plc-rodape-bemvindo" class="plc-rodape-bemvindo">
		<span class="ico iBemvindo"></span>
		<div class="plc-rodape-bemvindo-t1">#{jCompanyResources['label.seja.bem.vindo']}</div>
		<div class="plc-rodape-bemvindo-t2">#{sessionScope.USER_INFO['login']}.</div>
	</div>
	
	<div id="plc-rodape-timeout" class="plc-rodape-timeout" title="#{jCompanyResources['label.timeout']}">
		<span class="ico iTempologado"></span> Tempo sess&atilde;o: <em>#{plcComponenteVisual.maxInactiveInterval / 60}m</em>
	</div>
	<div id="plc-rodape-timeout2" class="plc-rodape-timeout" title="#{jCompanyResources['label.timeout']}">
        <span class="ico iHoralogin"></span> Hora login: <em>#{plcComponenteVisual.horas}:#{plcComponenteVisual.minutos}</em>
	</div>

</ui:composition>
</div>
</body>
</html>
