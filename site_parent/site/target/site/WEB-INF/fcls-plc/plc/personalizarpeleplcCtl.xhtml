<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fmt="http://java.sun.com/jsp/jstl/fmt"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:plcf="http://www.powerlogic.com.br/plcf"
	xmlns:tr="http://myfaces.apache.org/trinidad"
	xmlns:trh="http://myfaces.apache.org/trinidad/html">
	<head> 
	    <link rel="StyleSheet" href="#{request.contextPath}/res-plc/css/jquery/ui/themes/ui.all.css" 			type="text/css" charset="UTF-8" />
	    <link rel="StyleSheet" href="#{request.contextPath}/res-plc/css/itunes/jquery/jquery-ui-1.7.custom.css" 	type="text/css" charset="UTF-8" />	
	    <link rel="StyleSheet" href="#{request.contextPath}/res-plc/css/plc.geral.css" 					type="text/css" charset="UTF-8" />	
	</head>
	<body>	
		<ui:composition>
				<script type="text/javascript">
			
			function trocaPele(pele){
				var cssPele = '/pele.css';
				jQuery('link').each(function(){
					var it = jQuery(this);
					if (it.attr('href').indexOf(cssPele) != -1) {
						it.attr('href', plcGeral.contextPath + '/res-plc/css/' + pele + cssPele);
					}
				});
			}
			
			</script>
				<f:loadBundle basename="jCompanyResources" var="msg"/>
				<input type="hidden" name="tabCorrentePlc" />
				<fieldset class="plc-fieldset">
                  <legend class="plc-fieldset-legend">#{msg['jcompany.trocarpele.titulo']}</legend>
							<div style="margin-left:30px;">
								<c:forEach var="peleAuxPlc" items="${applicationScope.peleListaPlc}" varStatus="i">
									<div class="plc-pele" id="id-${peleAuxPlc}">
										<div>
										<plcf:selectPreferencia group="pele"  plcPreferencia="#{peleAuxPlc}" valueChangeListener="#{plcAction.registraPlcPreferencia}"
									onclick="trocaPele('#{peleAuxPlc}')"/>
										</div>
										<div>
										<plcf:titulo tituloChave="jcompany.pele.#{peleAuxPlc}" for="id-#{peleAuxPlc}"/>
										</div>
								 		<img src="#{request.contextPath}/res-plc/midia/skin-#{peleAuxPlc}.png" width="267px;" height="238px;" alt="#{peleAuxPlc}" />
								 	</div>
								</c:forEach> 		
							</div>
				</fieldset>
		</ui:composition>
		</body>
</html>
