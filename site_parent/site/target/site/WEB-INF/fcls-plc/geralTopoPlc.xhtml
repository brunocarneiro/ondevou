<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsf/functions"
	xmlns:plcf="http://www.powerlogic.com.br/plcf"
	xmlns:plct="http://www.powerlogic.com.br/plct" 
	xmlns:tr="http://myfaces.apache.org/trinidad"
	xmlns:trh="http://myfaces.apache.org/trinidad/html">
<head>
    <link rel="StyleSheet" href="#{request.contextPath}/res-plc/css/jquery/ui/themes/ui.all.css" type="text/css" charset="UTF-8" />
    <link rel="StyleSheet" href="#{request.contextPath}/res-plc/css/itunes/jquery/jquery-ui-1.7.custom.css" type="text/css" charset="UTF-8" />	
    <link rel="StyleSheet" href="#{request.contextPath}/res-plc/css/plc.geral.css" type="text/css" charset="UTF-8" />
</head>
<body>
	<ui:composition>
		
		<f:loadBundle basename="ApplicationResources" var="msg" />	
		<div id="nomeEmpresa" class="plc-topo-empresa">
			<a href="#" onclick="funcaoHome()"><img class="plc-imagem" src="#{request.contextPath}/res/midia/topo-logo-empresa.png" alt="#{metadados['nomeEmpresa']}" /></a>
		</div>
		<div id="tituloPagina" class="ui-widget-content ui-corner-all plc-topo-titulo">
			<ui:insert name="plc-titulo"><label jsfc="plcf:titulo" tituloChave="#{plcAliasPrefixoAction}.titulo" ></label></ui:insert>
		</div>
		
		<c:set var="msgKey" value="#{plct:execTwoArgs(plcAliasPrefixoAction, 'replaceAll', '/','')}.titulo"/>
		<script type="text/javascript">
			document.title = "#{msg[msgKey]}";
		</script>
		
		<div id="siglaAplicacao" class="plc-topo-aplicacao">#{metadados['nomeAplicacao']}</div>
			
			
		<div id="plc-topo-menu" class="plc-topo-menu">
			<div class="plc-topo-menu-item" >
				<a href="#" id="plc-topo-menu-link6" class="ico iOnline" title="#{jCompanyResources['jcompany.rodape.usuarios.online']}" onclick="janela('#{request.contextPath}/f/fcls/public/usuarioOnLinePlc.xhtml?modoJanelaPlc=modal'); return false;">Usu�rios online</a>
			</div>
			<div class="plc-topo-menu-item" >
				<a href="#" id="plc-topo-menu-link5" class="ico iNotas" title="#{jCompanyResources['jcompany.rodape.msg.release.notes']}" onclick="janela('#{request.contextPath}/releaseNotes.html'); return false;">Libera��o de vers�o</a>
			</div>
			<!-- Teste realizado para verificar se o parcialAjax está abilitado ou não -->
			<div class="plc-topo-menu-item" onclick="javascript: jQuery.plc.parcialAjaxCorpo('#{request.contextPath}/f/n/personalizarlayoutplcctl');">
				<a id="plc-topo-menu-link3" class="ico iLeiaute" title="#{jCompanyResources['jcompany.pers.layout']}" >Personalizar leiaute</a>
			</div>
			<div class="plc-topo-menu-item" onclick="javascript: jQuery.plc.parcialAjaxCorpo('#{request.contextPath}/f/n/personalizarpeleplcctl');">
				<a id="plc-topo-menu-link4" class="ico iPele" title="#{jCompanyResources['jcompany.pers.pele']}" >Personalizar pele</a>
			</div>
			<div class="plc-topo-menu-item" >
				<a href="#" onclick="funcaoHome()" id="plc-topo-menu-link2" class="ico iHome" title="#{jCompanyResources['jcompany.rodape.home']}" >Home</a>
			</div>
			<div class="plc-topo-menu-item" >
				<a href="#" onclick="funcaoDesconectar(); return false;" id="plc-topo-menu-link1" class="ico iDesconectar" title="#{jCompanyResources['jcompany.evt.desconectar']}" >Desconectar</a>
			</div>
		</div>
			
	</ui:composition>
</body>
</html>
