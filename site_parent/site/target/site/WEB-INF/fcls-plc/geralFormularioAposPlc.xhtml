		<c:if test="${not empty param.modoJanelaPlc}">

	</div>
	<c:if test="#{empty requestScope.visualizaDocumentoPlc}">

		setTimeout(setUpOnFocusHandlers, 0);

			escrevePlcAfter(jQuery('span'),'p_AFRequired','#{msg["jcompany.campo.obrigatorio"]}', '#{request.contextPath}/res-plc/midia/ico_obrig.png')
