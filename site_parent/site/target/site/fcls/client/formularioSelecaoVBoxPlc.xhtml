<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:plcf="http://www.powerlogic.com.br/plcf"
	xmlns:tr="http://myfaces.apache.org/trinidad"
	xmlns:trh="http://myfaces.apache.org/trinidad/html">
	
	Realiza a renderizacao de um formulario de "pesquisa e seleção", contendo uma seção de argumentos
	e outra com "grade de seleção".

	<ui:composition template="/fcls/template/PlcGeralTemplate.xhtml">
		<ui:define name="plc-corpo-formulario">
			
			<div id="plc-form-basico">
				<div id="#{plcAliasPrefixoAction}Arg" class="plc-form-basico-topo">
					<ui:include src="#{requestScope.dirBaseFacelets}/#{plcAliasPrefixoAction}Arg.xhtml" />
				</div>
				
				<c:if test="#{requestScope.logicaPlc!='RELATORIO'}">
					
					<div id="#{plcAliasPrefixoAction}Nav" class="plc-navegacao">
						<ui:include src="/WEB-INF/fcls-plc/geralPaginacaoLogicaItens.xhtml" />
					</div>
					
					<div id="#{plcAliasPrefixoAction}Sel" class="plc-form-basico-sel">
						<c:if test="#{requestScope.logicaPlc == 'SELECAO'}">
							<ui:include src="#{requestScope.dirBaseFacelets}/#{plcAliasPrefixoAction}Sel.xhtml" />
						</c:if>
						<c:if test="#{requestScope.logicaPlc == 'SELECAO_MANTEM_DETALHE'}">
							<ui:include src="#{requestScope.dirBaseFacelets}/#{plcAliasPrefixoAction}Smd.xhtml" />
						</c:if>
					</div>
					
				</c:if>
			</div>
			
		</ui:define>
	</ui:composition>	
</html>
