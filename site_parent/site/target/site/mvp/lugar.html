<!DOCTYPE html>
<html lang="pt" class="no-js lastfm">
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script> 
    <script src="mustache/mustache.js"></script> 
<meta charset="utf-8">
<link rel="profile" href="http://purl.org/uF/2008/03/" />
<title>Lugares</title>
<link rel="stylesheet"
	href="http://cdn.last.fm/css/css/197690/user/library.css" />
<link rel="stylesheet"
	href="master.css" />
</head>
<body class="r-user c-library a-overview lang-pt">
<script>

	jQuery(function(){

		$.ajax({url:'http://localhost:8080/site/soa/service/usuario(12)',
			success: function(result){

					$.ajax({url:'http://localhost:8080/site/mvp/lugarTemplate.html',
						success: function(template){
								
								var parseado = Mustache.to_html(template, result).replace(/^\s*/mg, '');
								$('body').append(parseado);
							}
	
						}
	
					);
				}

			}

		);
		

	});

</script>
</body>
</html>
